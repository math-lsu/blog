{% load static %}
<html>
<head>
  <title>Django blog</title>
  <link href="https://fonts.googleapis.com/css?family=\
      Source+Sans+Pro:400" rel="stylesheet">
  <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>

<body>
  <div>
    <body>
      <div>
        <header>
              <h1><a class="nav-link active" href="{% url 'home' %}">My Python Blog</a></h1>
              <h1><a class="nav-link active" href="{% url 'about' %}">About</a></h1>
                   <a class="nav-link active" href="{% url 'post_new' %}">+ New Blog Post</a>
        </header>
        {% if user.is_authenticated %}
        <p>Hi {{ user.username }}!</p>
        <form action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <button type="submit">Log Out</button>
        </form>
        {% else %}
        <p>You are not logged in.</p>
        <a href="{% url 'login' %}">Log In</a> |
        <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
        {% block content %}
        {% endblock content %}
      </div>
    </body>
  </div>
</body>

</html>
