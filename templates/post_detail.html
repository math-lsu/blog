{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="post-entry">
    <h2>{{ post.title }}</h2>
    <!-- Render post body with HTML using the |safe filter -->
    <div class="post-body">
        {{ post.body|safe }}
    </div>
</div>

<a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a>
<p><a href="{% url 'post_delete' post.pk %}">+ Delete Blog Post</a></p>
{% endblock content %}
